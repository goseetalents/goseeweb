<div class="navbar" id="navbar">
  <div class="menu">
    {{ $path := .Page.URL}}
    {{ range .Site.Menus.main}}
      {{ if  ne $path .URL}}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{else}}
      <a href="{{ .URL }}" class="active">{{ .Name }}</a>
      {{end}}
    {{end}}
  </div>
  <a href="javascript:void(0);" class="icon" onclick="navToggle()">MENU</a>
</div>
